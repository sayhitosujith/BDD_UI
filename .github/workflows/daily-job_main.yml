name: Daily Job

on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 8am IST daily (UTC 2:00 AM)
    - cron: '30 13 * * *' # Runs at 7pm IST daily (UTC 1:30 PM)
  push:
    branches:
      - main  # Runs when pushing to the main branch

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main
          # Install Google Chrome
                - name: Install Google Chrome
                run: |
                choco install googlechrome -y

          # Install ChromeDriver (Windows version)
                - name: Install ChromeDriver
                  run: |
                    $chromeDriverVersion = Invoke-RestMethod https://chromedriver.storage.googleapis.com/LATEST_RELEASE
                    Invoke-WebRequest "https://chromedriver.storage.googleapis.com/$chromeDriverVersion/chromedriver_win32.zip" -OutFile "chromedriver.zip"
                    Expand-Archive chromedriver.zip -DestinationPath ./drivers
                    Remove-Item chromedriver.zip

          # Set the path for ChromeDriver
                - name: Set environment variable for ChromeDriver
                  run: |
                    echo "CHROMEDRIVER_PATH=$(pwd)/drivers/chromedriver.exe" >> $env:QA

  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Run tests with @Naukri tag
        run: mvn test -Dcucumber.options="--tags '@Naukri'" -e
