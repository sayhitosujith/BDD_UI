name: Run BDD Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-bdd-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Options: 'temurin', 'adopt', etc.
          java-version: '17'      # Use the Java version your project requires

      # Step 3: Cache Maven dependencies
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: mvn install -DskipTests

      # Step 5: Run Cucumber BDD tests
      - name: Run Cucumber Tests
        run: mvn test

  - name: Run Specific Cucumber Tests
    run: mvn test -Dcucumber.options="F:/BDD_UI/BDD_UI/testng.xml"