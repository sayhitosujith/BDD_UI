name: Run Cucumber BDD Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Download Chromedriver
        run: wget -O ./drivers/chromedriver.exe https://chromedriver.storage.googleapis.com/91.0.4472.19/chromedriver_linux64.zip && unzip ./drivers/chromedriver.exe

      - name: Make Chromedriver executable
        run: chmod +x ./drivers/chromedriver.exe

      - name: Run Tests
        run: mvn test