name: Daily Job

on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 8am IST daily (UTC 2:00 AM)
    - cron: '30 13 * * *' # Runs at 7pm IST daily (UTC 1:30 PM)
  push:
    branches:
      - main  # Runs when pushing to the main branch

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main
          # Install Google Chrome
                - name: Install Google Chrome
                run: |
                sudo apt update
                  sudo apt install -y wget curl
                  wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
                  sudo apt install -y ./google-chrome-stable_current_amd64.deb

          # Install ChromeDriver (Linux version)
                - name: Install ChromeDriver
                  run: |
                    CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
                    wget https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
                    unzip chromedriver_linux64.zip
                    chmod +x chromedriver  # Make sure ChromeDriver is executable
                    sudo mv chromedriver /usr/local/bin/
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Run tests with @Naukri tag
        run: mvn test -Dcucumber.options="--tags '@Naukri'" -e
