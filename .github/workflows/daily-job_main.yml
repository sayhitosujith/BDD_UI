name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  selenium-tests:
    runs-on: ubuntu-24.04

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # or 'zulu', 'adopt', etc.
          java-version: '17'      # Use your required Java version

      # Step 3: Cache Maven dependencies (optional, speeds up builds)
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: mvn install -DskipTests

      # Step 5: Run Selenium tests
      - name: Run Selenium tests
        run: mvn test

          # Step 5: Run Selenium suite
      - name: Run TestNG suite
        run: mvn test -Dsurefire.suiteXmlFiles=BDD_UI/BDD_UI/testng.xml"
