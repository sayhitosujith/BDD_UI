name: Run Cucumber BDD Tests

on:
  schedule:
    - cron: '0 9 * * *'  # Runs at 9am IST daily (UTC 2:00 AM)
    - cron: '30 13 * * *' # Runs at 7pm IST daily (UTC 1:30 PM)
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: List current directory
        run: ls -la

      - name: Print working directory
        run: pwd

      - uses: actions/checkout@v2

      # Set up Java 11 using Temurin (Eclipse Adoptium)
      - name: Set up JDK 11 (Temurin)
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'  # Set the distribution for Java

      # Set up Maven (optional)
      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'  # Ensure consistency with the JDK version

      - name: Install dependencies
        run: mvn install  # This will install dependencies based on pom.xml

      # Install ChromeDriver
      - name: Set up Chromedriver
        uses: googlechromelabs/github-actions/setup-chromedriver@v2
        with:
          chromedriver-version: 'latest'  # You can specify a version, or use 'latest'

      # Clean up old user data directory completely (if it exists)
      - name: Clean up old user data directory
        run: |
          echo "Cleaning up old chrome user data directory..."
          rm -rf ${runner.temp}/chrome-user-data-${{ github.run_id }}

      # Run the Cucumber tests with a fresh user data directory and additional flags
      - name: Run Cucumber tests
        run: |
          mvn test -Dcucumber.features="src/test/java/features/services/Naukri/UpdateAccount.feature" \
          -Dwebdriver.chrome.args="--user-data-dir=${{ runner.temp }}/chrome-user-data-${{ github.run_id }} \
          --disable-dev-shm-usage --no-sandbox"
