name: Daily Job

on:
  schedule:
    - cron: '0 9 * * *'  # Runs at 9am IST daily (UTC 2:00 AM)
    - cron: '30 13 * * *' # Runs at 7pm IST daily (UTC 1:30 PM)
  push:
    branches:
      - main  # Runs when pushing to the main branch

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Chrome and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable chromium-chromedriver
          export PATH=$PATH:/usr/lib/chromium-browser/

      - name: Ensure Chromedriver is Executable
        run: chmod +x /usr/lib/chromium-browser/chromedriver

      - name: Run daily tasks
        run: echo "Daily tasks go here"

  push-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Chrome and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable chromium-chromedriver
          export PATH=$PATH:/usr/lib/chromium-browser/

      - name: Ensure Chromedriver is Executable
        run: chmod +x /usr/lib/chromium-browser/chromedriver

      - name: Run tests with @Naukri tag
        run: mvn test -Dcucumber.options="--tags '@Naukri'"
