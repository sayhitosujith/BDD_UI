name: Run Cucumber BDD Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 9 * * *'  # Runs at 7:30am IST daily (UTC 2:00 AM)
    - cron: '30 13 * * *' # Runs at 7:00pm IST daily (UTC 1:30 PM)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Set up ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version

      - name: Run Cucumber Tests
        run: |
          # Command to run Cucumber BDD tests
          mvn clean test

      - name: Send Success Email
        if: success()
        run: |
          curl -X POST "https://api.sendgrid.com/v3/mail/send" \
            -H "Authorization: Bearer ${{ secrets.SENDGRID_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
                  "personalizations": [{
                    "to": [{"email": "sayhitosujith@gmail.com"}],
                    "subject": "Cucumber BDD Tests - Success"
                  }],
                  "from": {"email": "sujithreddy1991@gmail.com"},
                  "content": [{
                    "type": "text/plain",
                    "value": "The Cucumber BDD tests have passed successfully."
                  }]
                }'

      - name: Send Failure Email
        if: failure()
        run: |
          curl -X POST "https://api.sendgrid.com/v3/mail/send" \
            -H "Authorization: Bearer ${{ secrets.SENDGRID_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
                  "personalizations": [{
                    "to": [{"email": "sayhitosujith@gmail.com"}],
                    "subject": "Cucumber BDD Tests - Failure"
                  }],
                  "from": {"email": "sujithreddy1991@gmail.com"},
                  "content": [{
                    "type": "text/plain",
                    "value": "The Cucumber BDD tests have failed. Please check the logs for details."
                  }]
                }'
