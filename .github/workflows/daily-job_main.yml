name: Daily Job

on:
  schedule:
    - cron: '0 9 * * *'  # Runs at 9am IST daily (UTC 2:00 AM)
    - cron: '30 13 * * *' # Runs at 7pm IST daily (UTC 1:30 PM)
  push:
    branches:
      - main  # Runs when pushing to the main branch

variables:
  isMain: $[eq(variables['Build.SourceBranchName'], 'main')]

parameters:
  - name: dryrun
    displayName: 'Compile Run'
    type: boolean
    default: true
  - name: tags
    displayName: 'Category'
    type: string
    default: '@Naukri'
  - name: environment
    displayName: 'Environment'
    default: QA
    values:
      - CI
      - QA
      - STG
      - Preprod
jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      # Add more steps for daily tasks here if needed

  push-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests with @Naukri tag
        run: mvn test -Dcucumber.options="--tags @Naukri --dry-run"