name: Daily Job

on:
  schedule:
    - cron: '0 3 * * *'  # Runs at 9am IST daily (UTC 3:30 AM)
    - cron: '30 13 * * *' # Runs at 7pm IST daily (UTC 1:30 PM)
  push:
    branches:
      - main  # Runs when pushing to the main branch

jobs:
  run-daily:
    runs-on: Ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Chrome and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable chromium-chromedriver
          export PATH=$PATH:/usr/lib/chromium-browser/

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Specify your required Java version
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests with @Naukri tag
        run: |
          mvn clean test -DsuiteXmlFile=BDD_UI/BDD_UI/testng.xml -Dcucumber.filter.tags="@Naukri"
