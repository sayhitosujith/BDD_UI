name: Daily Job

on:
  schedule:
    - cron: '0 9 * * *'  # Runs at 9am IST daily (UTC 2:00 AM)
    - cron: '30 13 * * *' # Runs at 7pm IST daily (UTC 1:30 PM)
  push:
    branches:
      - main  # Runs when pushing to the main branch

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Chrome and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable chromium-chromedriver
          chmod +x /usr/lib/chromium-browser/chromedriver
          export PATH=$PATH:/usr/lib/chromium-browser/

      - name: Verify Chrome and Chromedriver
        run: |
          google-chrome --version
          chromedriver --version

      - name: Run daily tasks
        run: echo "Daily tasks go here"

  push-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Chrome and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable chromium-chromedriver
          chmod +x /usr/lib/chromium-browser/chromedriver
          export PATH=$PATH:/usr/lib/chromium-browser/

      - name: Verify Chrome and Chromedriver
        run: |
          google-chrome --version
          chromedriver --version

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests with @Naukri tag
        env:
          CHROME_DRIVER_PATH: /usr/lib/chromium-browser/chromedriver
        run: |
          mvn test -Dcucumber.options="--tags '@Naukri'"
