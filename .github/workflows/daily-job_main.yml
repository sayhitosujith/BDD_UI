name: Run TestNG Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Java (JDK)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Specify the required Java version (e.g., 11, 17)
          distribution: 'temurin'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Run Maven commands to build and run tests
      - name: Build and run TestNG suite
        run: |
          mvn clean test -DsuiteXmlFile=path/to/testng.xml
