name: Run TestNG naukri Tests

on:
  push:
    branches: [ Sujith ]
  pull_request:
    branches: [ Sujith ]

  schedule:
    - cron: '0 3 * * *'  # 08:30 IST
    - cron: '0 4 * * *'  # 09:30 IST
    - cron: '0 5 * * *'  # 10:30 IST
    - cron: '0 6 * * *'  # 11:30 IST
    - cron: '0 8 * * *'  # 13:30 IST
    workflow_dispatch:  # Allows manual run too

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build project
        run: mvn clean compile

      - name: Run TestNG Suite
        run: mvn exec:java -Dexec.mainClass="StepDefs.TestRunnerSchedulerDaily"