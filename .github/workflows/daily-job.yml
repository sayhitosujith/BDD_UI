name: Daily Job

on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 8am IST daily (UTC 2:00 AM)
    - cron: '30 13 * * *' # Runs at 7pm IST daily (UTC 1:30 PM)
  push:
    branches:
      - main  # Runs when pushing to the main branch

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Run the script for dry run (daily)
        run: |
          echo "Dry Run for daily job"
          # Your dry run commands

  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Navigate to project directory (if needed)
        run: cd //BDD_UI_Naukri

      - name: Run tests with @Naukri tag
        run: mvn test -Dcucumber.options="--tags @Naukri"
