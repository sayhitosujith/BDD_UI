name: Daily Job

on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 8am IST daily (UTC 2:00 AM)
    - cron: '30 13 * * *' # Runs at 7pm IST daily (UTC 1:30 PM)
  push:
    branches:
      - main  # Runs when pushing to the main branch

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main  # Checkout the repository code (use v2 for stability)

      - name: Run the script for dry run (daily)
        run: |
          echo "Dry Run for daily job"
          # Run dry run for the Cucumber tests
          mvn test -Dcucumber.options="--tags @Naukri --dry-run"  # Dry run option for Cucumber tests

  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main  # Checkout the repository code

      - name: Run tests with @Naukri tag
        run: |
          echo "Running Cucumber tests with @Naukri tag"
          mvn test -Dcucumber.options="--tags @Naukri"  # Regular test run with @Naukri tag
