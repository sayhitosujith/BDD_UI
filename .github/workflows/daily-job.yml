name: Daily Job

on:
  schedule:
    - cron: '0 8 * * *'  # Runs at 8am IST daily
    - cron: '0 19 * * *' # Runs at 7pmam IST daily.

jobs:
  run-daily:
    runs-on: ubuntu-latest

  push:
    branches:
      - main

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Complie a script
        run: |
          javac src/RunCukesTest.java
          
      - name: Run a script
        run: |
          java RunCukesTest
          
