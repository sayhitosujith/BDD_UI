name: Daily Job

on:
  schedule:
    - cron: '0 2 * * *'  # 8am IST (adjusted to UTC)
    - cron: '30 16 * * *' # 10pm IST (adjusted to UTC)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout main
        uses: actions/checkout@v3

      # Step 2: Set up Java (if your main class is Java-based)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      # Step 3: Switch to the desired branch
      - name: Switch to main branch
        run: git checkout main

      # Step 4: Build/Compile the project (if required)
      - name: Build project
        run: |
          # Example with Maven
          mvn clean install
          # If using Gradle, replace Maven with:
          # ./gradlew build

      # Step 5: Run the Java main class/script
      - name: Run the Java main class
        run: |
          # Example for a Maven project:
          java -cp target/classes your.package.RunCukesTest
          # Replace 'target/classes' with the correct classpath and ensure you use the fully qualified class name
