name: Run TestNG Hourly

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0 (UTC)
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile project
        run: mvn clean compile

      - name: Run TestNG Suite
        run: mvn exec:java -Dexec.mainClass="StepDefs.TestRunner"
