name: Daily Job

on:
  schedule:
    - cron: '0 8 * * *'  # Runs at 8am IST daily
    - cron: '0 19 * * *' # Runs at 7pm IST daily
  push:
    branches:
      - main  # Runs on push to the main branch

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/main  # Use the correct action for checkout

      - name: Compile a script
        run: |
          javac src/RunCukesTest.java

      - name: Run the script
        run: |
          java RunCukesTest

  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/sujith  # Ensure correct usage of the checkout action

      - name: Compile a script
        run: |
          javac src/RunCukesTest.java

      - name: Run the script
        run: |
          java RunCukesTest
