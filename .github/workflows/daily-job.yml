name: Daily Job

on:
  schedule:
    - cron: '0 9 * * *'  # Runs at 9am IST daily (UTC 2:00 AM)
    - cron: '30 13 * * *' # Runs at 7pm IST daily (UTC 1:30 PM)
  push:
    branches:
      - main  # Runs when pushing to the main branch

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sujith branch
        uses: actions/checkout@v2
        with:
          ref: sujith  # Ensures the 'sujith' branch is checked out

  push-tests:
    runs-on: windows-latest  # Use Windows runner to execute batch file
    steps:
      - name: Checkout sujith branch
        uses: actions/checkout@v2
        with:
          ref: sujith  # Ensures the 'sujith' branch is checked out

      - name: Run Selenium Tests using Batch File
        run: |
          cd D:\WinWire\Price Logic\Automation\BDD_UI
          .\run_tests.bat
